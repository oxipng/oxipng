[package]
authors = ["Joshua Holmer <jholmer.in@gmail.com>"]
categories = [
    "command-line-utilities",
    "compression",
]
description = "A lossless PNG compression optimizer"
documentation = "https://docs.rs/oxipng"
edition = "2018"
exclude = [
    "tests/*",
    "bench/*",
]
homepage = "https://github.com/shssoichiro/oxipng"
license = "MIT"
name = "oxipng"
repository = "https://github.com/shssoichiro/oxipng"
version = "2.4.0"

[badges]
travis-ci = { repository = "shssoichiro/oxipng", branch = "master" }
maintenance = { status = "actively-developed" }

[[bin]]
doc = false
name = "oxipng"
path = "src/main.rs"
required-features = ["binary"]

[dependencies]
bit-vec = "0.6.1"
byteorder = "1.3.4"
crc = "1.8.1"
itertools = "0.9.0"
zopfli = "0.4.0"
miniz_oxide = "0.3.6"
rgb = "0.8.17"
indexmap = { version = "1.3.2", features = ["rayon"] }
libdeflater = "0.2.0"
log = "0.4.8"
stderrlog = { version = "0.4.3", optional = true }

[dependencies.rayon]
optional = true
version = "1.3.0"

[dependencies.clap]
optional = true
version = "2.33.0"

[dependencies.wild]
optional = true
version = "2.0.2"

[dependencies.image]
default-features = false
features = ["png"]
version = "0.23.4"

[target.'cfg(any(target_arch = "x86_64", target_arch = "aarch64"))'.dependencies]
cloudflare-zlib = "0.2.5"

[features]
binary = [
    "clap",
    "wild",
    "stderrlog",
]
default = ["binary", "parallel"]
parallel = ["rayon"]

[lib]
name = "oxipng"
path = "src/lib.rs"
[profile.dev]
opt-level = 2
[profile.release]
lto = true
