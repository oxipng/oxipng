[package]
authors = ["Joshua Holmer <jholmer.in@gmail.com>"]
categories = ["command-line-utilities", "compression"]
description = "A lossless PNG compression optimizer"
documentation = "https://docs.rs/oxipng"
edition = "2021"
exclude = ["tests/*", "bench/*"]
homepage = "https://github.com/shssoichiro/oxipng"
license = "MIT"
name = "oxipng"
repository = "https://github.com/shssoichiro/oxipng"
version = "5.0.1"
rust-version = "1.56.0"

[badges]
travis-ci = { repository = "shssoichiro/oxipng", branch = "master" }
maintenance = { status = "actively-developed" }

[[bin]]
doc = false
name = "oxipng"
path = "src/main.rs"
required-features = ["binary"]

[dependencies]
bit-vec = "^0.6.3"
byteorder = "^1.4.2"
crc = "^2.0.0"
itertools = "^0.10.0"
zopfli = { version = "0.5.0", optional = true }
miniz_oxide = "0.5"
rgb = "0.8.25"
indexmap = "1.6.1"
libdeflater = { version = "0.8.0", optional = true }
log = "0.4.14"
stderrlog = { version = "0.5.1", optional = true }
crossbeam-channel = "0.5.0"

[dependencies.filetime]
optional = true
version = "0.2.13"

[dependencies.rayon]
optional = true
version = "^1.5.0"

[dependencies.clap]
optional = true
version = "3.0.0"

[dependencies.wild]
optional = true
version = "2.0.4"

[dependencies.image]
default-features = false
features = ["png"]
version = "0.24"

[target.'cfg(any(target_arch = "x86_64", target_arch = "aarch64"))'.dependencies.cloudflare-zlib]
features = ["arm-always"]
version = "^0.2.2"

[build-dependencies]
rustc_version = "0.4"

[features]
binary = ["clap", "wild", "stderrlog"]
default = ["binary", "filetime", "parallel", "libdeflater", "zopfli"]
parallel = ["rayon", "indexmap/rayon"]

[lib]
name = "oxipng"
path = "src/lib.rs"

[profile.dev]
opt-level = 2

[profile.release]
lto = "thin"

[profile.dev.package.bit-vec]
opt-level = 3
