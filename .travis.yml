language: rust

env:
  global:
    - PROJECT_NAME=oxipng

matrix:
  include:
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
      cache: cargo
    - os: linux
      rust: 1.36.0
      env: TARGET=x86_64-unknown-linux-gnu
      cache: cargo
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
      cache: cargo
    - os: linux
      rust: beta
      env: TARGET=x86_64-unknown-linux-gnu
      cache: cargo
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-gnu
      cache: cargo
  allow_failures:
    - rust: beta
    - rust: nightly

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*
  # don't delete the artifacts from previous phases
  skip_cleanup: true
  # deploy when a new tag is pushed
  on:
    # channel to use to produce the release artifacts
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true

notifications:
  email:
    on_success: never
